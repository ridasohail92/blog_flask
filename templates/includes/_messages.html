<!--these msgs will b displayed when we are redirecting to a link and flash error/msg-->

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
   
  {% endif %}
{% endwith %}


<!--these msgs will b displayed when we are redirecting a template and pass along error or msg-->
<!-- these are when loging in-->

{% if error %}
  <div class="alert alert-danger">{{error}}</div>

{% endif %}

{% if msg %}
  <div class="alert alert-success">{{msg}}</div>

{% endif %}
